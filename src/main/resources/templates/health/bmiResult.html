<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body class="calculator_background">
<div th:replace="fragments/header :: 'header'"></div>

<div th:if="${bmi!=null}" class="registration">
    <span th:if="${bmi < 18.5}">
        <h1>Masz niedowagę. Zmień dietę.</h1>
        <img src="../img/zle.gif">
    </span>
    <span th:if="${bmi >= 18.5 && bmi < 25}">
        <h1>Doskonale</h1>
        <img src="../img/dobra.gif">
    </span>
    <span th:if="${bmi > 25}">
        <h1>Masz nadwagę. Zmień dietę.</h1>
        <img src="../img/gruby.jpg">
    </span>
</div>
</body>
</html>
