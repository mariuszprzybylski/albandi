<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dowcip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>

<body class ="family_background">
<div th:replace="fragments/header :: 'header'"></div>

<div class="registration">
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Dodaj dowcip o teściowej</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form action="/post/add" method="post">
                <div class="form-group">
                    <label for="postTitle">Autor</label>
                    <input type="text" class="form-control" id="postTitle" name="name">
                </div>
                <div class="form-group">
                    <textarea name="content" class="form-control" rows="5" placeholder="np: - No, takiego wirusa to ja jeszcze nie miałem! - rzekł zięć informatyk, widząc teściową przy swoim komputerze..." required></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-animated">Dodaj</button>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
