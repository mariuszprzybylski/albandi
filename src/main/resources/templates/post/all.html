<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Posty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>

<body class ="family_background">
<div th:replace="fragments/header :: 'header'"></div>

<div class="row registration">
    <div class="col-sm-6" th:each="post : ${posts}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.name}"></h5>
                <p class="card-text" th:text="${post.content}"></p>
                <a class="btn btn-primary" th:href="@{/post/remove/{id}(id=${post.id})}">Usuń!</a>
                <span style="font-size: xx-small">*Usuń, tylko w przypadku gdy teściowa Cię przyłapie. </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
