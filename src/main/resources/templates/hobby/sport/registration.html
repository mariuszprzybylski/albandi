<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body class="registration_background">
<div th:replace="fragments/header :: 'header'"></div>

<div class="registration" >
<h1>Zapisz się na zajęcia</h1>
<form class="row g-3" th:action="@{/hobby/sport/registration}" th:object="${registration}" method="post">
    <input type="hidden" th:field="*{id}" />-
    <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Imię</label>
        <input type="text" class="form-control" id="validationDefault01"required th:field="*{name}">
    </div>
    <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Nazwisko</label>
        <input type="text" class="form-control" id="validationDefault02" required th:field="*{surname}">
    </div>
    <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Wybierz sekcję</label>
        <select class="form-select" id="validationDefault04" required th:field="*{category}">
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category}"></option>
        </select>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Zgoda na przetwarzanie danych osobowych.
            </label>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Zapisz się</button>
    </div>

</form>
</div>
</body>
</html>
